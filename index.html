<body>
<header>VENOM FB Video Downloader</header>
<main>
  <label for="fburl">Paste Facebook video or reel URL:</label>

  <button id="downloadBtn">Get Video</button>
  
  <div class="video-container" id="videoContainer" style="display:none;">

<script>
  const apiToken = 'apify_api_e3pthOULGS8haeIDYtc215p8JbfCOY49htmr';
  const apiBase = 'https://api.apify.com/v2/actor-runs/2n2e5foKVOrRroYLe/outputs/default';

  const viralVideos = [

  ];

  const fburlInput = document.getElementById('fburl');
  const downloadBtn = document.getElementById('downloadBtn');
  const videoContainer = document.getElementById('videoContainer');
  const previewVideo = document.getElementById('previewVideo');
  const downloadsDiv = document.getElementById('downloads');
  const errorMsg = document.getElementById('errorMsg');
  const viralList = document.getElementById('viralList');

  // Populate viral videos
  viralVideos.forEach(v => {
    const div = document.createElement('div');
    div.className = 'viral-item';
    div.title = v.title;
    div.innerHTML = `
      <video src="v.url" muted loop playsinline></video>
      <p>{v.title}</p>
    `;
    div.addEventListener('click', () => {
      fburlInput.value = v.url;
      downloadVideo();
    });
    viralList.appendChild(div);
  });

  async function downloadVideo() {
    const url = fburlInput.value.trim();
    if (!url) {
      errorMsg.textContent = 'Please enter a Facebook video URL.';
      videoContainer.style.display = 'none';
      return;
    }
    errorMsg.textContent = '';
    downloadsDiv.innerHTML = '';
    videoContainer.style.display = 'none';
    previewVideo.pause();
previewVideo.src = '';

    try {
      downloadBtn.disabled = true;
      downloadBtn.textContent = 'Loading...';

      const res = await fetch(`apiBase?token={apiToken}&url=encodeURIComponent(url)`);
      const data = await res.json();

      downloadBtn.disabled = false;
      downloadBtn.textContent = 'Get Video';

      if (data        data.videoUrl) 
        videoContainer.style.display = 'block';
        previewVideo.src = data.videoUrl;
        previewVideo.play();

        downloadsDiv.innerHTML = ‚Äù;
        // Some API responses have multiple qualities - simulate if missing
        // If API returns only one videoUrl, create one download button
        // Otherwise iterate over data.qualities or similar
        downloadsDiv.innerHTML = `
          <a class="download-btn" href="{data.videoUrl}" download target="_blank">Download Video</a>
        `;
      } else {
        throw new Error('No video URL found.');
      }
    } catch (err) {
      errorMsg.textContent = 'Error fetching video. Try a different link or try again later.';
      videoContainer.style.display = 'none';
    }
  }

  downloadBtn.addEventListener('click', downloadVideo);
</script>
</body>
