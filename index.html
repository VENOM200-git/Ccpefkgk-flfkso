<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Video Downloader</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 15px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff2d55;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;}
    a.download-link {
      display: block;
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://files.catbox.moe/supn2j.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h1>Facebook Video Downloader</h1>
    <input type="text" id="fbUrl" placeholder="Paste Facebook video URL here">
    <button onclick="getVideo()">Download</button>
    <a id="downloadLink" class="download-link" target="_blank" style="display:none;">Click here to download</a>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    async function getVideo() {
      const url = document.getElementById("fbUrl").value.trim();
      const error = document.getElementById("error");
      const downloadLink = document.getElementById("downloadLink");
      error.textContent = "";
      downloadLink.style.display = "none";

      if (!url) {
        error.textContent = "Please enter a URL.";
        return;
      }

      try {
        const apiUrl = `https://api.apify.com/v2/actor-runs/2n2e5foKVOrRroYLe/outputs/default?token=apify_api_e3pthOULGS8haeIDYtc215p8JbfCOY49htmr&url=${encodeURIComponent(url)}`;
        const res = await fetch(apiUrl);const data = await res.json();

        if (data && data.videoUrl) {
          downloadLink.href = data.videoUrl;
          downloadLink.style.display = "block";
          downloadLink.textContent = "Click here to download";
        } else {
          error.textContent = "Video not found. Try again.";
        }
      } catch {
        error.textContent = "Error fetching video. Try again later.";
      }
    }
  </script>
</body>
</html>
